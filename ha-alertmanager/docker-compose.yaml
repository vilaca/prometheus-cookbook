---
version: "3.8"
services:
  am-01:
    command:
      - --cluster.listen-address=0.0.0.0:9094
      - --cluster.pushpull-interval=5s
      - --config.file=/etc/alertmanager/config.yaml
      - --log.level=warn
      - --storage.path=/alertmanager
    image: prom/alertmanager:v0.26.0
    ports:
      - 9091:9093
    restart: always
    volumes:
      - ./alertmanager/config.yaml:/etc/alertmanager/config.yaml
  am-02:
    command:
      - --cluster.listen-address=0.0.0.0:9094
      - --cluster.peer=am-01:9094
      - --cluster.pushpull-interval=5s
      - --config.file=/etc/alertmanager/config.yaml
      - --log.level=warn
      - --storage.path=/alertmanager
    depends_on:
      - am-01
    image: prom/alertmanager:v0.26.0
    ports:
      - 9092:9093
    restart: always
    volumes:
      - ./alertmanager/config.yaml:/etc/alertmanager/config.yaml
  am-03:
    command:
      - --cluster.listen-address=0.0.0.0:9094
      - --cluster.peer=am-01:9094
      - --cluster.pushpull-interval=5s
      - --config.file=/etc/alertmanager/config.yaml
      - --log.level=warn
      - --storage.path=/alertmanager
    depends_on:
      - am-01
    image: prom/alertmanager:v0.26.0
    ports:
      - 9093:9093
    restart: always
    volumes:
      - ./alertmanager/config.yaml:/etc/alertmanager/config.yaml
  prom-01:
    command:
      - --config.file=/etc/prometheus/config.yaml
      - --log.level=warn
      - --query.max-concurrency=4
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=1m
      - --storage.tsdb.max-block-duration=15m
      - --storage.tsdb.min-block-duration=15m
    depends_on:
      - am-01
      - am-02
      - am-03
    image: prom/prometheus:v2.37.0
    restart: always
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus-01-data:/prometheus
  prom-02:
    command:
      - --config.file=/etc/prometheus/config.yaml
      - --log.level=warn
      - --query.max-concurrency=4
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=1m
      - --storage.tsdb.max-block-duration=15m
      - --storage.tsdb.min-block-duration=15m
    depends_on:
      - am-01
      - am-02
      - am-03
    image: prom/prometheus:v2.37.0
    restart: always
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus-02-data:/prometheus
volumes:
  prometheus-01-data: {}
  prometheus-02-data: {}
